<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Atuin - Turtle RDF Editor</title><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="css/editor.css"><link rel="stylesheet" href="css/graph.css"><script defer="defer" src="bundle.js"></script></head><body><header><div class="logo"><img src="img/turtle.svg" alt="Turtle Logo"/><h1>Atuin - Turtle RDF Editor</h1></div><div id="message-queue"></div></header><div class="main-container"><div class="toolbar"><div class="view-controls"><button id="split-button">Split View</button><div class="toggle-group"><input type="checkbox" id="hide-nodes" class="toggle" checked="checked"> <label for="hide-nodes">Hide defaults</label></div><div class="toggle-group"><input type="checkbox" id="freeze" class="toggle"> <label for="freeze">Freeze</label></div><div class="cluster-controls"><button id="cluster" class="icon-button">+</button> <button id="decluster" class="icon-button">-</button> <label>Clustering</label></div></div><div id="syntax-check"><p id="syntax-check-failed" style="display: none"><span class="status-icon error"></span> <span class="status">Syntax Error</span></p><p id="syntax-check-working" style="display: none"><span class="status-icon working"></span> <span class="status">Syntax checker working.</span></p><p id="syntax-check-pending"><span class="status-icon pending"></span> <span class="status">Syntax check pending...</span></p><p id="syntax-check-off" style="display: none"><span class="status-icon off"></span> <span class="status">Syntax checking disabled. Click to enable.</span></p><p id="syntax-check-passed" style="display: none"><span class="status-icon passed"></span> <span class="status">Syntax OK</span></p></div></div><div class="split-container"><div id="editor-container" class="split-pane"><textarea id="input-contents" placeholder="Enter Turtle RDF content here"></textarea></div><div id="divider" class="split-divider"></div><div id="graph-container" class="split-pane"></div></div><div id="about"><div class="open-source-info"><div class="left-info"><strong><a href="about.html">About</a></strong> <a href="https://opensource.org/licenses/MIT" target="_blank" title="MIT License"><img src="https://img.shields.io/badge/License-MIT-blue.svg" alt="MIT License" class="license-badge"> </a><a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" title="Creative Commons Attribution"><img src="https://img.shields.io/badge/Content-CC%20BY-lightgrey.svg" alt="CC BY" class="license-badge"> </a><a href="https://github.com/danja/atuin" target="_blank" title="GitHub Repository"><img src="https://img.shields.io/badge/GitHub-Repository-black.svg?logo=github" alt="GitHub" class="github-badge"></a></div><div class="right-info"><span><em>a <strong><a href="https://hyperdata.it" target="_blank">hyperdata.it</a></strong> project</em></span> <span><em>Â© <strong><a href="https://danny.ayers.name">Danny Ayers</a></strong> 2025</em></span></div></div></div></div><div id="network-popUp" class="popup" style="display: none"><div class="popup-content"><h3 id="operation">Edit</h3><div class="form-group"><label for="label">Label</label> <input id="label"></div><div class="form-actions"><button id="saveButton" class="btn btn-primary">Save</button> <button id="cancelButton" class="btn">Cancel</button></div></div></div><div id="dialog" class="dialog" style="display: none"><div class="dialog-content"><p>Are you sure you want to delete this item?</p><div class="dialog-actions"><button id="dialog-yes" class="btn btn-danger">YES</button> <button id="dialog-no" class="btn">NO</button> <button id="dialog-cancel" class="btn btn-primary">Cancel</button></div></div></div></body></html>
